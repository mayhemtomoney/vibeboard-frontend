<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VibeBoard Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1 class="header__title">VibeBoard Generator</h1>

    <!-- Step Picker -->
    <div id="stepPicker" class="section">
      <h2>Pick Your Vibe</h2>
      <div id="fontGrid" class="options-grid"></div>
      <div id="colorGrid" class="options-grid"></div>
      <button id="generateBtn" class="btn primary" disabled>🎉 Generate My Moodboard</button>
    </div>

    <!-- Preview Section -->
    <div id="previewSection" class="section hidden">
      <h2>Your Moodboard</h2>
      <div class="preview-box">
        <img id="moodboard-preview" src="" alt="Your vibe appears here" style="max-width: 90%; border-radius: 16px;">
        <div id="loadingAnimation" class="loader hidden">Loading...</div>
      </div>
      <div class="action-buttons">
        <button id="tryAgainBtn" class="btn secondary">🔄 Try Another Vibe</button>
        <button id="downloadBtn" class="btn secondary">⬇️ Download</button>
        <button id="shareBtn" class="btn secondary">📤 Share</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
